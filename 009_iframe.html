<body>
	<h1> Multiple iframes Example </h1>

	<!-- First iframe with a functioning link -->

	

	<iframe src="https://www.google.com/maps/embed/" width="1000" height="1000"> </iframe>
	</br>
	</br>

	<!-- Second iframe: wikipedia article about nigeria -->

	<iframe src="https://en.wikipedia.org/wiki/Nigeria" width="1000" height="1000"> </iframe>
	</br>
	</br>

	<!-- Third iframe: Youtube Video Player -->

	<iframe

	width="1000"
	height="800"
	src="https://www.youtube.com/embed/eN72Ft-CCg4"
	title="Youtube video player"
	frameborder="0"
	allow="accelerometer; autoplay; clipboard-write; encrypted-media"
	allowfullscreen>

</iframe>

</body>
